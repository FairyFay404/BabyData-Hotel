          <h1 class="mt-6 text-center text-5xl font-extrabold text-white">Change Password</h1>
          <h2 class="mt-6 text-center text-2xl font-extrabold text-white">For your account's security, do not share your password with anyone else</h2>
          <br><br>
          <div class="flex justify-center">
      <div class="mt-10 sm:mt-20">
        <div class="md:grid md:grid-cols-1 md:gap-1" style="width: 100%;">
          <div class="md:col-span-1">
          </div>
          <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="#" method="POST">
              <div class="shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 bg-white sm:p-6">
                  <div class="grid grid-cols-2 gap-2 mt-6">

                    <a class="sm:px-10 text-sm font-medium text-gray-700">Current Password</a>
                    <div class="sm:px-10">
                      <input id="current-password" type="password" name="first-name"  autocomplete="given-name" class=" mt-1 focus:ring-cyan-600 focus:border-cyan-600 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
      
                    <a class="sm:px-10 text-sm font-medium text-gray-700">New Password</a>
                    <div class="sm:px-10">
                      <input id="new-password" type="password" name="last-name"  autocomplete="family-name" class="mt-1 focus:ring-cyan-600 focus:border-cyan-600 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <a class="sm:px-10 text-sm font-medium text-gray-700">Confirm Password</a>
                    <div class="sm:px-10">
                        <input id="confirm-password" type="password" name="last-name" autocomplete="family-name" class="mt-1 focus:ring-cyan-600 focus:border-cyan-600 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                      </div>
                  </div>
                </div>
                
                <div class="px-4 py-5 bg-gray-50 text-right sm:px-6 ">
                  <button onclick="changepassword()" type="button" class="inline-flex  py-2 px-4 border border-transparent shadow-sm text-sm font-medium 
                  rounded-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                  focus:ring-cyan-600">Confirm</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      <script>
        const text = localStorage.getItem('username')
        const logindata = JSON.parse(text);
        if(logindata.status === 'error'){
          window.location = 'https://a7.cpe231.kmutt.in.th/Login.html';
        }
        document.getElementById("username").textContent = logindata.username
        console.log(logindata)
        
        function changepassword()
    {
        var current=document.getElementById("current-password").value
        var newpass=document.getElementById("new-password").value
        var confirm=document.getElementById("confirm-password").value   
        if(newpass!=confirm){
          alert("New password did not same in confirm")
          document.location.reload(true);
        }else{
        const for_query_user={newpass:newpass,username:logindata.username}
        fetch('https://a7.cpe231.kmutt.in.th/api/password', {
          method: 'POST', // or 'PUT'
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(for_query_user), // send username of users to find promotion_id
        })
        .then(response => response.json())
        .then(data => {
          console.log(data.password)
          console.log(data.password[0])
          if(String(data.password[0])===String(current)){
            
            fetch('https://a7.cpe231.kmutt.in.th/api/change_password', {
              method: 'POST', // or 'PUT'
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(for_query_user), // send username of users to find promotion_id
            })
            .then(response => response.json())
            .then(data => {
              if(String(data.status[0])==="ok"){
              alert("success");
              document.location.reload(true);
              }
         else{window.location = 'https://a7.cpe231.kmutt.in.th/Register.html';}
            })
            .catch((err) => {
              console.log(err);
            });

          }else{
            alert("Current Password incorrect!")
          }
          

     
        })
        .catch((err) => {
          console.log(err);
        });

        }
    }

      </script>
