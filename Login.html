<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BabyDataHotel</title>
   <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
   <div class=" max-w-10xl mx-auto px-10 sm:px-10"></div>
   <!-- <div class=" items-center border-gray-100 py-6 md:justify-start  text-white bg-cyan-600">
      <div class="flex justify-start lg:w-0 lg:flex-1">
         <a href="">
            <a class="sr-only">Workflow</a>
            &emsp;&emsp;&emsp;&emsp;
            <button onclick="next_home()" class="navbar-brand flex text-center text-2xl font-extrabold">BabyData.com
            </button>
      </div>
   </div> -->

   <div class="flex flex-col justify-center min-h-screen bg-gradient-to-r from-cyan-500 to-blue-500 p-7">
      <div class="flex justify-center">
         <div
            class="flex flex-row max-w-6xl space-x-4 justify-center rounded-xl drop-shadow-lg bg-white p-8  sm:px-6 lg:px-8 ">
            <div class="flex-auto max-w-3xl justify-self-center">
               <img class="mx-auto h-auto w-auto" src="pic/11.jpeg" alt="">
            </div>

            <div class="flex-auto max-w-xl w-full space-y-8 ">
               <div>
                  <img class="mx-auto h-20 w-auto" src="pic/icon.png" alt="Workflow">
                  <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
                  <p class="mt-2 text-center text-sm text-gray-600">
                     Because rest is important!
                  </p>
               </div>
               <form class="mt-8 space-y-6" action="#" method="POST" id="login">
                  <input type="hidden" name="remember" value="true">
                  <div class="rounded-md shadow-sm -space-y-px">

                     <div>
                        <label for="email-address" class="sr-only">Username</label>
                        <input id="email-address" name="username" autocomplete="email" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm"
                           placeholder="Username">
                     </div>
                     <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm"
                           placeholder="Password">
                     </div>
                  </div>

                  <div class="flex items-center justify-between">
                     <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-cyan-500 focus:ring-cyan-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
                     </div>

                     <div class="text-sm">
                        <a href="#" class="font-medium text-cyan-600 hover:text-cyan-500"> Forgot your password? </a>
                     </div>
                  </div>

                  <div>
                     <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                           <!-- Heroicon name: solid/lock-closed -->
                           <svg class="h-5 w-5 text-cyan-700 group-hover:text-cyan-600" viewBox="0 0 20 20"
                              fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd"
                                 d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                 clip-rule="evenodd" />
                           </svg>
                        </span>
                        <a>Sign in</a>

                     </button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   <script>
      const login = document.querySelector('#login');
      //const login2 = document.getElementById("login")
      login.addEventListener('submit', (event) => {

         event.preventDefault(); // protect refresh / reload 

         const data = {}
         new FormData(login).forEach((value, key) => data[key] = value)
         // {username: value , password: value}
         console.log(data)
         //https://a7.cpe231.kmutt.in.th/api/login
         fetch('http://localhost:3333/login', {
            method: 'POST', // or 'PUT'
            headers: {
               'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
         })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'ok') {
              alert('Login success!!.')
              const callback = JSON.stringify(data);
              localStorage.setItem('username', callback)
              //window.location = 'https://a7.cpe231.kmutt.in.th/HomeLog.html'
              window.location = 'http://127.0.0.1:5500/babydata/Details_Food01.html'
            }
            else {
              alert('Login Failed!!.')
              window.location = 'https://a7.cpe231.kmutt.in.th/Login.html'
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });
      });
   </script>
</body>

</html>
