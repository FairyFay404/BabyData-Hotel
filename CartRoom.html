</div>
<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-1 md:gap-1 px-10">

      <div class="border-t border-gray-200">   

            <div class="mt-4 px-4 flex justify-center">

              <table class="table table-bordered table-striped ">
                  <thead>
                    <tr class="table-primary ">
                      
                      <th scope="col"></th>
                      <th scope="col">Room_Type</th>
                      <th scope="col">Branch</th>
                      <th scope="col">Participant</th>
                      <th scope="col">Check_IN</th>
                      <th scope="col">Check_Out</th>
                      <th scope="col">Price</th>
                      <th scope="col">Discount</th>
                      <th scope="col">Total</th>
                      <th scope="col">Add_Bed</th>
                      <th scope="col"></th>
                      
                    </tr>
                  </thead>
                  <tbody id="myTable">
                    
                  </tbody>
                </table>
                <div class="flex justify-end py-2 ">
                  <button onclick="window.location = 'https\:/\/a7.cpe231.kmutt.in.th/BookLog.html';" type="button" class="mb-3 inline-flex items-center px-12 py-2 border-gray-300 rounded-md shadow-sm text-sm font-medium text-white bg-amber-400 hover:bg-amber-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

                  <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>

                </button>

              </div>
              </div>
              </div>
              
              <script>
                  var myArray = [
                      {'roomtype':'Suite', 'branch':'BBD15','participant':'1','checkin':'19:00','checkout':'21:00','price':'5000฿', 'discount':'500฿', 'total':'4500฿','addbed':'-','pic': 'bed4.jpg'},
                      {'roomtype':'Suite', 'branch':'BBD15','participant':'1','checkin':'19:00','checkout':'21:00','price':'5000฿', 'discount':'500฿', 'total':'4500฿','addbed':'-','pic': 'bed4.jpg'},
                      {'roomtype':'Suite', 'branch':'BBD15','participant':'1','checkin':'19:00','checkout':'21:00','price':'5000฿', 'discount':'500฿', 'total':'4500฿','addbed':'-','pic': 'bed4.jpg'},
 
                  ]
                  
                  buildTable(myArray)
              
              
              
                  function buildTable(data){
                      var table = document.getElementById('myTable')
              
                      for (var i = 0; i < data.length; i++){
                          var row = `<tr>
                                          <td><img src="pic/${data[i].pic}" alt="Standard Room" width="80px" height="80px"></td>
                                          <td>${data[i].roomtype}</td>
                                          <td>${data[i].branch}</td>
                                          <td>${data[i].participant}</td>
                                          <td>${data[i].checkin}</td>
                                          <td>${data[i].checkout}</td>
                                          <td>${data[i].addbed}</td>
                                          <td>${data[i].price}</td>
                                          <td>${data[i].discount}</td>
                                          <td>${data[i].total}</td>
                                          <td><button onclick="window.location = 'https://a7.cpe231.kmutt.in.th//Activity.html';" type="button" class="inline-flex items-center px-1 py-1 border-gray-300 rounded-md shadow-sm text-sm font-medium text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                            </svg>
                                            <a>Cancle</a>
                                            </button></td>
                                          
                                    </tr>`
                          table.innerHTML += row
              
              
                      }
                  }
              
              </script>
